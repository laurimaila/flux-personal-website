apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: frontend-kustomization
  namespace: flux-system
spec:
  interval: 1m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  targetNamespace: personal-website
  path: ./deploy/frontend
  prune: true
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: frontend-config
        optional: true
      - kind: Secret
        name: frontend-secrets
        optional: false
